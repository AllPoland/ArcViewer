<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>{{{ PRODUCT_NAME }}}</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta content="View Beat Saber maps directly in your browser, with completely game-accurate representation!" property="og:description" />
  <meta content="TemplateData/favicon.ico" property="og:image" />
  <meta content="#1268A1" data-react-helmet="true" name="theme-color" />
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  <link type="application/json+oembed" href="TemplateData/meta.json" />
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0; width: 100vw; height: 100vh; overflow: hidden;">
  <canvas id="unity-canvas" width=100% height=100%
    style="width: 100%; height: 100%; background: {{{ BACKGROUND_FILENAME ? 'url(\'Build/' + BACKGROUND_FILENAME.replace(/'/g, '%27') + '\') center / cover' : BACKGROUND_COLOR }}}"></canvas>
  <div id="unity-loading-bar">
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
  <script src="Build/{{{ LOADER_FILENAME }}}"></script>
  <script>
    document.querySelector("#unity-loading-bar").style.display = "block";

    var gameInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/{{{ DATA_FILENAME }}}",
      frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
#if USE_WASM
      codeUrl: "Build/{{{ CODE_FILENAME }}}",
#endif
#if MEMORY_FILENAME
      memoryUrl: "Build/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
      symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
#endif
      streamingAssetsUrl: "StreamingAssets",
      companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
      productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
      productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
      }).catch((message) => {
        alert(message);
      });
  </script>
</body>

</html>
