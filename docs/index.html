<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>ArcViewer</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta content="ArcViewer" property="og.site_name">
  <meta content="3D Beat Saber map preview" property="og.title">
  <meta content="View Beat Saber maps directly in your browser, with completely game-accurate representation!" property="og:description">
  <meta content="TemplateData/favicon.ico" property="og:image">
  <meta content="#1268A1" data-react-helmet="true" name="theme-color">
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0; width: 100vw; height: 100vh; overflow: hidden;">
  <canvas id="unity-canvas" width=100% height=100%
    style="width: 100%; height: 100%; background: #101116"></canvas>
  <div id="unity-loading-bar">
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
  <script src="Build/ArcViewer.loader.js"></script>
  <script>
    document.querySelector("#unity-loading-bar").style.display = "block";

    var gameInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/ArcViewer.data",
      frameworkUrl: "Build/ArcViewer.framework.js",
      codeUrl: "Build/ArcViewer.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "AllPolanDev",
      productName: "ArcViewer",
      productVersion: "0.2.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
      }).catch((message) => {
        alert(message);
      });
  </script>
</body>

</html>
